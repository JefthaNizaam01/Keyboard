<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <div class ="container">
    <div class="row zero">
        <button>F1</button>
        <button>F2</button>
        <button>F3</button>
        <button>F4</button>
        <button>F5</button>
        <button>F6</button>
        <button>F7</button>
        <button>F8</button>
        <button>F9</button>
        <button>F10</button>
        <button>F11</button>
        <button>F12</button>
        <button class="insert">Insert</button>
        <button class="Delete">Delete</button>
        <button class="Print">PrtScn</button>
        <button id="top" class="scroll">Scroll Lock</button>
        <button id="top" class="pause">Pause Break</button>
    </div>
    <div class = "row one">
<button>`</button>
<button>1</button>
<button>2</button>
<button>3</button>
<button>4</button>
<button>5</button>
<button>6</button>
<button>7</button>
<button>8</button>
<button>9</button>
<button>0</button>
<button>-</button>
<button>=</button>
<button class="backspace">Backspace</button>
<button class="Ins">Insert</button>
<button class="Home">Home</button>
<button class="PageUp">Page Up</button>
    </div>
    <div class ="row two">
        <button class="tab">Tab</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>[</button>
        <button>]</button>
        <button class="slace">\</button>
        <button class="DEL">DEL</button>
        <button class="End">End</button>
        <button class="PageDown">Page Down</button>
    </div>
    <div class ="row three">
        <button class="cap">CAPS</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>;</button>
        <button>'</button>
        <button class="enter">Enter</button>
    </div>
    <div class="row four">
        <button class="shift">SHIFT</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button><</button>
        <button>></button>
        <button>?</button>
        <button class="shift">SHIFT</button>
    </div>
    <div class="row five">
        <button class="different">Ctrl</button>
        <button class="different">Win</button>
        <button class="different">Alt</button>
        <button class="space">Space</button>
        <button class="different">Alt</button>
        <button class="different">FN</button>
        <button class="different">Win</button>
        <button class="secondc">Ctrl</button>
        <button id="arrow" class="leftarrow">&#x2190;</button>
        <button id="arrow" class="uparrow">&#x2191;</button>
        <button id="arrow" class="rightarrow">&#x2192;</button>
    </div>
    <div class="row six">
        <button id="arrow" class="downarrow">&#x2193;</button>
    </div>
   </div>
</body>
</html>
